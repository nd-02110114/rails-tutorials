version: '3'

services:
  data:
    image: busybox
    volumes:
      - db-data:/var/lib/postgresql/data
  db:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  db-data:
    driver: local
